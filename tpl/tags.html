{{tpl:extends parent="__layout.html"}}

<tpl:Block name="head-title">
    <title>{{tpl:lang Mots-cl√©s}} &lsaquo; {{tpl:BlogName encode_html="1"}}</title>
</tpl:Block>

<tpl:Block name="head-description"></tpl:Block>

<tpl:Block name="meta-robots">
    <meta name="ROBOTS" content="{{tpl:BlogMetaRobots robots="NOINDEX"}}">
</tpl:Block>

<tpl:Block name="head-linkrel">
    <link rel="contents" title="{{tpl:lang Archives}}" href="{{tpl:BlogArchiveURL}}">
</tpl:Block>

<tpl:Block name="main-content">
    <div id="content-info">
        <h1 class="content-title">{{tpl:lang Tags}}</h1>
    </div>

    <ul class="tags">
        <tpl:Tags>
            <li><a href="{{tpl:TagURL}}" class="tag{{tpl:TagRoundPercent}}">{{tpl:TagID}}</a></li>
        </tpl:Tags>
    </ul>
</tpl:Block>
