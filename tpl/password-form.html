{{tpl:extends parent="__layout.html"}}

<tpl:Block name="head-title">
    <title>{{tpl:lang Password needed}} - {{tpl:BlogName encode_html="1"}}</title>
</tpl:Block>

<tpl:Block name="head-description">
    <tpl:EntryIf extended="1">
        <meta name="description" lang="{{tpl:EntryLang}}" content="{{tpl:EntryExcerpt encode_html="1" remove_html="1"}}">
    </tpl:EntryIf>

    <tpl:EntryIf extended="0">
        <meta name="description" lang="{{tpl:EntryLang}}" content="{{tpl:EntryContent encode_html="1" remove_html="1" cut_string="150"}}<tpl:EntryIfContentIsCut encode_html="1" remove_html="1" cut_string="150">&hellip;</tpl:EntryIfContentIsCut>">
    </tpl:EntryIf>
</tpl:Block>

<tpl:Block name="meta-robots">
    <meta name="ROBOTS" content="NOARCHIVE,NOINDEX,NOFOLLOW">
</tpl:Block>

<tpl:Block name="head-link-loop">
    <tpl:EntryNext>
        <link rel="next" href="{{tpl:EntryURL}}" title="{{tpl:EntryTitle encode_html="1"}}">
    </tpl:EntryNext>

    <tpl:EntryPrevious>
        <link rel="prev" href="{{tpl:EntryURL}}" title="{{tpl:EntryTitle encode_html="1"}}">
    </tpl:EntryPrevious>
</tpl:Block>

<tpl:Block name="head-link-feeds">
    <link rel="alternate" type="application/atom+xml" title="{{tpl:lang Posts feed}}" href="{{tpl:BlogFeedURL type="atom"}}">
    <link rel="alternate" type="application/atom+xml" title="{{tpl:lang Comments feed for this page}}" href="{{tpl:BlogFeedURL type="atom"}}/comments/{{tpl:EntryID}}">
</tpl:Block>

<tpl:Block name="main-content">
    
    <article id="{{tpl:lang page}}-{{tpl:EntryID}}" class="page {{tpl:EntryIfOdd}} {{tpl:EntryIfFirst}} full" lang="{{tpl:EntryLang}}" itemscope itemtype="http://schema.org/WebPage">
        <header>
            <h1 class="post-title" itemprop="headline">{{tpl:lang Password needed}}</h1>
        </header>

        <div class="post-content" itemprop="mainContentOfPage">
            <form action="{{tpl:EntryURL}}" method="post" role="form">
                <p>{{tpl:lang You must give a password to access this area.}}</p>
                <p><label>{{tpl:lang Password:}}<br><input type="password" name="password" value=""></label> <input type="submit" value="{{tpl:lang Submit}}"></p>
            </form>
        </div>

        <footer class="post-footer">
            {{tpl:include src="_attachments.html"}}

            <div id="print-post-link">
                {{tpl:lang This page is available at:}}<br>{{tpl:EntryURL}}
            </div>
        </footer>
    </article>
</tpl:Block>
